<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Comment Analysis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>TikTok Comment Analysis</h1>
    <div id="flash-messages"></div>
    <h2>Upload CSV File</h2>
    <form id="file-form" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload and Analyze">
    </form>
    <h2>Or Enter TikTok URL</h2>
    <form id="url-form">
        <input type="url" name="url" placeholder="https://www.tiktok.com/@user/video/id">
        <input type="submit" value="Analyze URL">
    </form>
    <div id="loading" style="display: none;">Loading... This may take a few minutes.</div>

    <script>
        $(document).ready(function() {
            $('#file-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    beforeSend: function() {
                        $('#loading').show();
                    },
                    success: function(response) {
                        $('#loading').hide();
                        if (response.redirect) {
                            window.location.href = response.redirect;
                        } else {
                            $('#flash-messages').html('<p class="error">' + response.error + '</p>');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#loading').hide();
                        $('#flash-messages').html('<p class="error">An error occurred: ' + error + '</p>');
                    }
                });
            });

            $('#url-form').on('submit', function(e) {
                e.preventDefault();
                var url = $('input[name="url"]').val();
                $.ajax({
                    url: '/scrape',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({url: url}),
                    beforeSend: function() {
                        $('#loading').show();
                    },
                    success: function(response) {
                        $('#loading').hide();
                        if (response.redirect) {
                            window.location.href = response.redirect;
                        } else {
                            $('#flash-messages').html('<p class="error">' + response.error + '</p>');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#loading').hide();
                        $('#flash-messages').html('<p class="error">An error occurred: ' + error + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
